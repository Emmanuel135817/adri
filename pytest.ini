[pytest]
# Limit output verbosity to prevent token explosion
addopts = -q --tb=short --maxfail=3 --disable-warnings
# Progress style output
console_output_style = progress
# Timeout for long-running tests
timeout = 30
# Markers for test categorization
markers =
    quick: Fast tests that can run frequently (deselect with '-m "not quick"')
    performance: Performance tests with large datasets (deselect with '-m "not performance"')
    stress: Stress tests with extreme conditions (deselect with '-m "not stress"')
    ci_only: Tests that should only run in CI environments
    audit: Tests for audit logging functionality
    csv_output: Tests for CSV output functionality
